<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<!-- Navigation Bar -->
<nav class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between">
            <div class="flex space-x-4">
                <!-- Logo -->
                <div>
                    <a href="/logged" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                        <!-- Logo and other elements -->
                        <span class="font-bold">Dashboard</span>
                    </a>
                </div>
                <!-- Primary Nav Links -->
                <div class="hidden md:flex items-center space-x-1">
                    <!-- Navigation Links -->
                </div>
            </div>
            <!-- Profile icon and Logout Button -->
            <div class="flex items-center space-x-1">
                <a href="/profile" class="py-2 px-3">
                    <!-- Profile Icon SVG or Image -->
                </a>
                <a href="/logout" class="py-2 px-3 bg-red-500 text-white rounded hover:bg-red-600">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Profile Content -->
<div class="container mx-auto px-4 py-6">
    <h1 class="text-xl font-bold text-gray-800">User Profile</h1>
    <!-- Display user details -->
    <div class="grid grid-cols-2 gap-y-2">
        {% for key, value in user_details.items() %}
            {% if key != 'password' %}
                <p class="font-medium text-gray-700">{{ key.capitalize() }}:</p>
                <p class="text-sm text-gray-900">{{ value }}</p>
            {% endif %}
        {% endfor %}
    </div>
</div>

</body>
</html>
