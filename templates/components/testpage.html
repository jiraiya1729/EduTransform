<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-4">Tests</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for subject, lesson in tests %}
            <a href="{{ url_for('taketest', classname=classname, subject=subject, lesson=lesson) }}" class="play-card">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-semibold mb-2">{{ subject }}</h3>
                    <p class="text-gray-700">{{ lesson }}</p>
                    <p class="text-gray-700">{{ classname }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
